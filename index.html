  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVnA8VKav93Ozya0FzcxBtTWG18QGBVXA",
      authDomain: "air-quality-63f8a.firebaseapp.com",
      projectId: "air-quality-63f8a",
      storageBucket: "air-quality-63f8a.firebasestorage.app",
      messagingSenderId: "104696693327",
      appId: "1:104696693327:web:035aee1a3de3dbd9d5603a",
      measurementId: "G-404TLKZQET"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function fetchData() {
      console.log("Fetching data from Firestore...");

      try {
        const querySnapshot = await getDocs(collection(db, "readings"));
        let tableData = [];
        let dates = [];
        let pm2Values = [];
        let pm10Values = [];
        let sulfurValues = [];
        let temperatureValues = [];
        let coValues = [];
        let co2Values = [];
        let humidity = [];

        if (querySnapshot.empty) {
          console.log("No documents found.");
        } else {
          querySnapshot.forEach((doc) => {
            let data = doc.data();
            // console.log('data: ',data)

              if (data.timestamp && data.timestamp.seconds !== undefined) {
              let timestamp = data.timestamp;
              // console.log('timestamp: ', timestamp);
              let date = new Date(timestamp.seconds * 1000 + timestamp.nanoseconds / 1e6);
              let formattedDate = date.toLocaleString();

              // Populate chart data
              dates.push(formattedDate);
              pm2Values.push(data.pm25);
              pm10Values.push(data.pm10);
              sulfurValues.push(data.nh4);
              coValues.push(data.co);
              co2Values.push(data.co2);
              humidity.push(data.humidity);
              temperatureValues.push(data.temperature);

              // Populate DataTable
              tableData.push([
                formattedDate,
                data.co,
                data.co2,
                data.pm10,
                data.pm25,
                data.nh4,
                data.humidity,
                data.temperature,
                // data.status
              ]);
            } else {
              console.warn('Skipping doc due to missing timestamp:', data);
            }
          });

          // Initialize DataTables
          $(document).ready(function () {
            $('#readingsTable').DataTable({
              data: tableData,
              columns: [
                { title: "Date" },
                { title: "CO" },
                { title: "CO2" },
                { title: "PM10" },
                { title: "PM25" },
                { title: "Sulfur" },
                { title: "Humidity" },
                { title: "Temperature" },
                // { title: "Status" }
              ],
              paging: true,
              searching: true,
              ordering: true,
              lengthMenu: [5, 10, 25, 50],
              language: {
                search: "🔍 Search:"
              }
            });
          });

          // Render ApexChart
          var options = {
            chart: {
              type: "line",
              height: 350
            },
            series: [
              { name: "CO", data: coValues },
              { name: "CO2", data: co2Values },
              { name: "PM10", data: pm10Values },
              { name: "PM25", data: pm2Values },
              { name: "Sulfur", data: sulfurValues },
              { name: "Humidity", data: humidity },
              { name: "Temperature", data: temperatureValues },
              // { name: "Status", data: status }
            ],
            xaxis: {
              categories: dates,
              labels: { rotate: -45 }
            },
            stroke: { 
              curve: "smooth",
              width: 1,
            }
          };

          var chart = new ApexCharts(document.querySelector("#airQualityChart"), options);
          chart.render();
        }
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    fetchData();
  </script>
